{% extends "base.html" %}

{% block title %}Student Details Assessment{% endblock %}

{% block content %}
<style>
    /* Add a subtle fade-in animation for the form container */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-container-animated {
        animation: fadeIn 0.6s ease-in-out forwards;
    }

    /* Style for the input fields with icons using Flexbox */
    .input-group {
        display: flex;
        align-items: center;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0 1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
    }

    .input-group:focus-within {
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    
    .input-icon {
        color: #9ca3af;
        transition: color 0.3s ease;
        margin-right: 1rem;
    }

    .input-group:focus-within .input-icon {
        color: #3b82f6;
    }

    .form-input {
        flex-grow: 1;
        border: none;
        padding: 0.75rem 0;
        outline: none;
        font-size: 1rem;
        line-height: 1.5rem;
        color: #374151;
    }

    .form-select {
        flex-grow: 1;
        border: none;
        padding: 0.75rem 0;
        outline: none;
        font-size: 1rem;
        line-height: 1.5rem;
        color: #374151;
        height: 48px;
        background: transparent;
    }
    
    /* Gradient header text similar to the navbar logo */
    .header-gradient-text {
        background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #1d4ed8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    /* Dynamic gradient button */
    .submit-btn-gradient {
        background: linear-gradient(90deg, #1e40af 0%, #3b82f6 50%, #2563eb 100%);
        background-size: 200% auto;
        transition: background-position 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
        color: white;
    }

    .submit-btn-gradient:hover {
        background-position: right center;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
</style>

<div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl mx-auto border border-gray-200 form-container-animated">
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold header-gradient-text mb-2">Student Details</h1>
        <p class="text-gray-500">Please provide your details to begin.</p>
    </div>
    
    <form action="{{ url_for('assessment.take_assessment') }}" method="POST">
        <div class="mb-6">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
            <div class="input-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" id="name" name="name" placeholder="Enter your full name" class="form-input" required>
            </div>
        </div>

        <div class="mb-6">
            <label for="class" class="block text-gray-700 text-sm font-bold mb-2">Class / Grade</label>
            <div class="input-group">
                <i class="fas fa-graduation-cap input-icon"></i>
                <select id="class" name="class" class="form-select" required>
                    <option value="" disabled selected>Select your class</option>
                    {% for i in range(1, 11) %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="mb-6">
            <label for="school" class="block text-gray-700 text-sm font-bold mb-2">School / College Name</label>
            <div class="input-group">
                <i class="fas fa-school input-icon"></i>
                <select id="school" name="school" class="form-select" required>
                    <option value="" disabled selected>Select your school</option>
                    <option value="Learners digital">Learners digital</option>
                    <option value="K P Convent">K P Convent</option>
                </select>
            </div>
        </div>
        
        <div class="mb-6">
            <label for="register_number" class="block text-gray-700 text-sm font-bold mb-2">Register Number <span class="text-gray-400 font-normal">(Optional)</span></label>
            <div class="input-group">
                <i class="fas fa-id-card input-icon"></i>
                <input type="text" id="register_number" name="register_number" placeholder="Enter your registration number" class="form-input">
            </div>
        </div>

        <div class="text-center mt-10">
            <button type="submit" class="w-full font-bold py-3 px-8 rounded-lg text-lg submit-btn-gradient">
                Submit & Proceed
            </button>
        </div>
    </form>
</div>
{% endblock %}
